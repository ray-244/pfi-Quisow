<!DOCTYPE html>
<html
lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiShow - Registro</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap" src="import-map.json"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">QuiShow</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="teoria.html">Conteúdo Teórico</a></li>
                    <li><a href="#">Experimentos</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-form">
        <div class="container">
            <h2>Crie sua Conta QuiShow</h2>
            <div class="form-card">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Criar Conta</button>
                </form>
                <p class="auth-link">Já tem conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Sobre Nós</a>
                <a href="#">Contato</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Política de Privacidade</a>
            </div>
            <p>&copy; 2023 QuiShow. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
